<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <header>
                <h1>Weather</h1>
                <div class="tempButtons">
                    <button class = 'units' id = 'c' selected>°C</button> | <button class = 'units' id = 'f'>°F</button>
                </div>  
                <input type="text" class="location" placeholder="Enter city name">
            </header>
            <div class="content">
                <div class="currentTemp">
                    <div class="low">
                        <div class="low headings">
                            Low
                        </div>
                        <div class="min data numbers"><p></p></div>
                    </div>
                    <div class="current">
                        <div class="current headings">
                            Current
                        </div>
                        <div class="temp data numbers"><p></p></div>
                    </div>
                    <div class="high">
                        <div class="high headings">
                            High
                        </div>
                        <div class="max data numbers"><p></p></div>
                    </div>
                </div>

                <div class="descriptionSection">
                    <div class="descriptionIcon">
                        <div class="icon"><img  id = 'icon' src=""></div>
                    </div>
                    <div class="description">
                        <div class="desc data"><p></p></div>
                    </div>
                </div>

                <div class="moreInfo">
                    <div class="card">
                        <div class="info">
                            <div class="humidityTitle">Humidity</div>
                            <div class="humidity data numbers"></div>
                        </div>
                        <div class="moreInfoIcon">
                            <i class="fas fa-tint moreIcons fa-3x"></i>
                        </div>
                    </div>
                    <div class="card">
                        <div class="info">
                            <div class="humidityTitle">Pressure</div>
                            <div class="pressure numbers"></div>
                        </div>
                        <div class="moreInfoIcon">
                            <i class="fas fa-tachometer-alt moreIcons fa-3x"></i>
                        </div>
                    </div>
                    <div class="card">
                        <div class="info">
                            <div class="humidityTitle">Feels like</div>
                            <div class="feelsLike numbers"></div>
                        </div>
                        <div class="moreInfoIcon">
                            <i class="fas fa-thermometer-three-quarters moreIcons fa-3x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
