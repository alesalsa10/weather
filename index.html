<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div header>
            <h1>Weather App</h1>
            <button class = 'units' id = 'c'>°C</button> | <button class = 'units' id = 'f'>°F</button><br>
            <input class="location" type="text" placeholder="Enter city name">
        </div>
        <div class="weather-container">
            <div class="loc"><h2></h2></div>
            <div class="icon"><img  id = 'icon' src=""></div>
            <div class="desc data"><p></p></div>
            <div class="temp data"><p></p></div>
            <div class="min data"><p></p></div>
            <div class="max data"><p></p></div>
            <div class="humidity data"><p></p></div>
        </div>
        <div class="error">
            <p>Type a valid location</p>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
